{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Sesión y Registro</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'Inicio_Sesion_Registro.css' %}"> <!-- Estilos adicionales -->
</head>
<body>
    <h1 class="titulo">
        <b>Recetarium</b>
    </h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6" id="formularioInicio">
        <div class="formulario">
          <h2 class="mb-4">Iniciar Sesión</h2>
          <form>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" class="btn btn-primary" id="boton-inicio-sesion">Iniciar Sesión</button>
            <button type="button" class="btn btn-link" id="crearCuenta">Crear cuenta</button>
            <br>
            <a href="{% url 'olvido_contraseña' %}"><button type="button" class="btn btn-link" id="olvidadoContraseña">¿Haz olvidado tu contraseña</button></a>
          </form>
        </div>
      </div>
      <div class="col-md-6" id="formularioRegistro" style="display: none;">
        <div class="formulario">
          <h2 class="mb-4">Crear Cuenta</h2>
          <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
              <label for="emailRegistro">Correo Electrónico</label>
              <input type="email" class="form-control" id="emailRegistro" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
              <label for="passwordRegistro">Contraseña</label>
              <input type="password" class="form-control" id="passwordRegistro" placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" class="btn btn-primary" id="boton-crear-cuenta">Crear Cuenta</button>
            <button type="button" class="btn btn-link" id="volverInicio">Volver al inicio</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Archivo JavaScript -->
  <script src="{% static 'js/Inicio_Sesion_Registro.js' %}"></script>
</body>
</html>
